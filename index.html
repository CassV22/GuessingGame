<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess the Word or Pharase</title>
        <link rel="icon" type="image/png" href="./favicon_io/favicon-16x16.png">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="main-container">
            <div class="inner-container">
                <h1 id="title">Guess the Word</h1>
                <!--Img hint goes here-->
                <div class="img-container">
                    <img src="./images/starter_img.jpg" alt="Image of clue" id="clueImg">
                </div>
                <!--container for guess boxes-->
                <div class="inputs">
                    <input type="text" disabled>
                    <input type="text" disabled>
                    <input type="text" disabled>
                    <input type="text" disabled>
                    <input type="text" disabled>
                    <input type="text" disabled>
                </div>
                <!--container for info; clue, number of remaining guesses, score, guesses-->
                <div class="info">
                    <p class="clue details"><b>Clue:</b> <span>Clue goes here</span></p>
                    <p class="guesses details"><b>Remaining Guesses:</b> <span>6</span></p>
                    <p class="wrongLetters details"><b>Wrong Letters:</b> <span>a, b, c, d</span></p>
                    <p class="score details"><b>Your Score Is:</b> <span>100</span></p>                    
                </div>
                <button id="resetBtn">Reset</button>
            </div>

        </div>

        <script src="script.js"></script>
    </body>
    


</html>
