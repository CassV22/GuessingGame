<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess the Word or Pharase</title>
        <link rel="icon" type="image/png" href="./favicon_io/favicon-16x16.png">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="inner-container">
            <h1 id="title">Guess the Word</h1>
            <!--Img hint goes here-->
            <div class="img-container">
                <img src="./images/starterImg.jpg" alt="Image of clue" id="clueImg">
            </div>
            <!--Need this input as a way to collect/caputure user input; will later hide-->
            <input type="text" class="typing-input" maxlength="1">
            <!--container for guess boxes-->
            <div class="inputs">
                <input type="text" disabled>
                <input type="text" disabled>
                <input type="text" disabled>
                <input type="text" disabled>
                <input type="text" disabled>
                <input type="text" disabled>
            </div>
            <!--container for info; clue, number of remaining guesses, score, guesses-->
            <div class="info">
                <p class="clue details"><b>Clue:</b> <span id="clue">Clue goes here</span></p>
                <p class="guesses details"><b>Remaining Guesses:</b> <span id="guesses">6</span></p>
                <p class="wrongLetters details"><b>Wrong Letters:</b> <span id="wrong"></span></p>
                <p class="score details"><b>Your Score Is:</b> <span id="score">100</span></p>                    
            </div>
            <button id="resetBtn">Reset</button>
        </div>

        <script src="script.js"></script>
        <script src="data.js"></script>
    </body>
    


</html>
